<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a number: "));
        b=0;
        c=0;
        ans=a;
        while(a!=0){
            b=a%10;
            c=c*10+b;
            a=parseInt(a/10);
        }
        if(ans==c){
            document.write("Palendrome number");
        }
        else{
            document.write("Not a Palendrome number");
        }
    </script>
</body>
</html>
