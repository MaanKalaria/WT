<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a number: "));
        b=0;
        for(i=1;i<=a;i++){
            if(a%i==0){
                b++;
            }
        }
        if(b==2){
                document.write("prime number");
            }
            else{
                document.write("not a prime number");
            }
    </script>
</body>
</html>
