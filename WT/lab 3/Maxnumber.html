<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = [10,20,40,80,160,320,640,1280];
        maxno = 0;
        for(let i=0;i<=a;i++){
            a.push(i);
            if(a[i] > a[i+1]){
                maxno = a[i];
            }
        else{
            maxno = a[i];
        }
        }
        document.write(a[maxno]);
    </script>
</body>
</html>
