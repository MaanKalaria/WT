<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = [];
    for (let m = 0 ; m < 5 ; m++){
        a.push(parseInt(prompt("Enter"+m+"element: ")));
    }
    for(i=0;i<a.length;i++){
        for(j=0;j<a.length - 1;j++){
            console.log(a[j],a[j+1]);
            if(a[j]>a[j+1]){
                temp = a[i];
                a[i] = a[j+1];
                a[j+1] = temp;
            }
        }
    }
    document.write("ascending order: ",a);
    // for(i=0;i<a.length;++i){
    //     document.write(a[i]);
    // }
    </script>
</body>
</html>
